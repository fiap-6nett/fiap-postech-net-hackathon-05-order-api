name: CI/CD - Push na main + deploy Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: wesley2019/order-api

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: ⚙️ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: 🔁 Restore dependências
        run: dotnet restore FastTechFoods.Orders.sln

      - name: 🛠️ Build da aplicação
        run: dotnet build FastTechFoods.Orders.sln --configuration Release --no-restore

      - name: 🏷️ Gerar tag única da imagem
        id: vars
        run: echo "TAG=$(date +%Y%m%d)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: 🐳 Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build da imagem com duas tags
        run: |
          docker build -t $DOCKER_IMAGE:latest -t $DOCKER_IMAGE:$TAG .

      - name: 🚀 Push das imagens
        run: |
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:$TAG

      - name: 🔐 Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ⚙️ Obter credenciais do AKS
        run: |
          az aks get-credentials --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.AZURE_AKS_CLUSTER }} --overwrite-existing

      - name: 🚀 Aplicar manifests (que usam :latest)
        run: kubectl apply -R -f ./k8s/

      - name: 🔁 Reiniciar deployment para forçar novo pull da imagem
        run: kubectl rollout restart deployments/order-api -n fase5

      - name: 🧾 Mostrar tag da versão gerada
        run: echo "Versão da imagem: $TAG"

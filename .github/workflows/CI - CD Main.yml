name: CI/CD - Push na main + deploy Kubernetes

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: wesley2019/order-api

    steps:
      - name: ğŸ”„ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ” Restore dependÃªncias
        run: dotnet restore FastTechFoods.Orders.sln

      - name: ğŸ› ï¸ Build da aplicaÃ§Ã£o
        run: dotnet build FastTechFoods.Orders.sln --configuration Release --no-restore

      - name: ğŸ·ï¸ Gerar tag Ãºnica da imagem
        id: vars
        run: echo "TAG=$(date +%Y%m%d)-${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: ğŸ³ Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build da imagem com duas tags
        run: |
          docker build -t $DOCKER_IMAGE:latest -t $DOCKER_IMAGE:$TAG .

      - name: ğŸš€ Push das imagens
        run: |
          docker push $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:$TAG

      - name: ğŸ” Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: âš™ï¸ Obter credenciais do AKS
        run: |
          az aks get-credentials --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.AZURE_AKS_CLUSTER }} --overwrite-existing

      - name: ğŸš€ Aplicar manifests (que usam :latest)
        run: kubectl apply -R -f ./k8s/

      - name: ğŸ” Reiniciar deployment para forÃ§ar novo pull da imagem
        run: kubectl rollout restart deployments/order-api -n fase5

      - name: ğŸ§¾ Mostrar tag da versÃ£o gerada
        run: echo "VersÃ£o da imagem: $TAG"

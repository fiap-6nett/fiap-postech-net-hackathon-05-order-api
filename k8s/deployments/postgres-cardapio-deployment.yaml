apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-cardapio-deployment
  namespace: fase5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-cardapio
  template:
    metadata:
      labels:
        app: postgres-cardapio
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: postgres-cardapio-config
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: postgres-cardapio-config
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-cardapio-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-cardapio-pvc
